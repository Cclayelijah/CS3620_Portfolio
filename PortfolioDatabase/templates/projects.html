{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio : Projects</title>
</head>
<body>
{% block body %}
    <div class="container">
        <h1 style="margin: 50px 0">My Projects</h1>
        {% for data in dataset %}
        <div class="row">
            <div class="col-md-3">
                <img src="{{ data.project_image }}" alt="project" height="100px">
            </div>
            <div class="col-md-6">
                <h4>{{ data.project_name }}</h4>
                <p>{{data.project_description}}</p>
            </div>
            <div class="col-md-3" style="display:flex;align-items:center; justify-content:flex-end">
                <a href="{% url 'PortfolioDatabase:project' data.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
        <hr/>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
