{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Projects</title>
</head>
<body>
{% block body %}
    <div class="container">
        <h1 style="margin: 50px 0">{{dataset.project_name}}</h1>
        <div class="row" style="margin-bottom: 50px;">
            <div class="">
                <img src="{{ dataset.project_image }}" alt="project" height="200px" style="margin-bottom: 50px;margin-right: 50px;">
            </div>
            <div class="" style="flex:1">
                <p>{{ dataset.project_description }}</p>
                {% if dataset.project_link != 'n/a' %}
                <a href="https://{{ dataset.project_link }}" target="_blank" class="btn btn-primary">Check it out</a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
</body>
</html>
