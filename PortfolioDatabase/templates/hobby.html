{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Hobbies</title>
</head>
<body>
{% block body %}
    <div class="container">
        <h1 style="margin: 50px 0">{{ dataset.hobby_name }}</h1>
        <div class="row" style="margin-bottom: 50px;">
            <div style="margin-right: 50px; margin-bottom: 50px;">
                <img src="{{ dataset.hobby_image }}" alt="hobby" height="200px">
            </div>
            <div style="flex:1">
                <h4>Skill level: {{ dataset.skill_level }}</h4>
                <h6>{{ dataset.hobby_description }}</h6>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
